<section id="skills" class="section">
  <div class="container">
    <div class="section-title fade-in">
      <h2>Skills & Technologies</h2>
      <p>The tools and technologies I use to bring ideas to life</p>
    </div>
    
    <div class="skills-content">
      <div class="skills-category fade-in">
        <h3><i class="fas fa-code"></i> Technical Skills</h3>
        <div class="skills-grid">
          <div class="skill-item" *ngFor="let skill of technicalSkills">
            <div class="skill-header">
              <div class="skill-info">
                <i [class]="skill.icon"></i>
                <span class="skill-name">{{ skill.name }}</span>
              </div>
              <span class="skill-percentage">{{ skill.level }}%</span>
            </div>
            <div class="skill-bar">
              <div class="skill-progress" [style.width.%]="skill.level"></div>
            </div>
          </div>
        </div>
      </div>
      
      <div class="skills-category fade-in">
        <h3><i class="fas fa-palette"></i> Design Skills</h3>
        <div class="skills-grid">
          <div class="skill-item" *ngFor="let skill of designSkills">
            <div class="skill-header">
              <div class="skill-info">
                <i [class]="skill.icon"></i>
                <span class="skill-name">{{ skill.name }}</span>
              </div>
              <span class="skill-percentage">{{ skill.level }}%</span>
            </div>
            <div class="skill-bar">
              <div class="skill-progress" [style.width.%]="skill.level"></div>
            </div>
          </div>
        </div>
      </div>
      
      <div class="tools-section fade-in">
        <h3><i class="fas fa-tools"></i> Tools & Software</h3>
        <div class="tools-grid">
          <div class="tool-item" *ngFor="let tool of tools">
            <span>{{ tool }}</span>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
